<html>
<head>
	<title></title>
	<style>
	.character1{
		width:18px;
		height:23px;
		display:inline-block;
		position:absolute;
		top:165px;
		left:115px;
	}
	.character2{
		width:18px;
		height:23px;
		display:inline-block;
		position:absolute;
		top:190px;
		left:400px;
	}
	#field{
		background-image: url('../images/Training.png');
		width: 940px;
		height: 320px;
		position:relative;
		border:solid 1px;
	}

	.app-modal-window .modal-dialog {
	  width: 1250px;
	  height: 750px;
	}

	</style>


    <script type="text/ng-template" id="myModalContent.html">
	    <div class="modal-header">
	        <h1 class="modal-title">{{pokeman.name}}</h1>
	    </div>
	    <div class="modal-body">
	       <img src="http://pokeapi.co/media/img/{{pokeman.index}}.png">
	       <ul>
	       		<li>PokeID: {{pokeman.index}}</li>
	       		<li>Type: {{pokeman.types[0].type.name}}</li>
	       		<li>Max HP: {{pokeman.base_experience}}</li>
	       		<li>Moves:
	       		<ul>
	       			<li ng-repeat="move in pokeman.move_set">{{move.name}} - Power: {{move.power}} - PP: {{move.pp}}</li>
	       		</ul>
	       </ul>
	    </div>
	    <div class="modal-footer">
	        <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
	    </div>
	</script>



    <script type="text/ng-template" id="battle.html">
    	<audio id="battletheme" src="../battle.mp3" autoplay></audio>
	    <div class="modal-body" ng-if="!current_pokemon">
	    		<h5>Choose Your Pokemon</h5>
	    		<ul style="list-style-image: url('../images/pokeball.gif');">
	    		<li ng-repeat="pokeman in mypokemon">
		    		<img width="96" height="96" src="http://pokeapi.co/media/img/{{pokeman.index}}.png">
		    		<button class="btn btn-primary" ng-click="choosepokemon(pokeman)" aria-label="Toggle ngHide">{{pokeman.name}}</button>
		    		<uib-progressbar class="progress-striped active" max="pokeman.base_experience" value='pokeman.current_hp' type="danger"><i>HP:{{pokeman.current_hp}} / {{pokeman.base_experience}}</i></uib-progressbar>
	    		</li>
	    </div>
	    <div class="modal-body" ng-if="current_pokemon" style="background-image: url('../images/battlewallpaper.png');background-repeat: no-repeat;">
	    	<div class="container">
    			<div class="row" style="height:100px">
			 		<div class="col-md-offset-8 col-md-4" ng-if="!opponent_pokemon">
			 			Opponent is choosing...<img style="margin-left:195px" src="../images/rolling.gif">
			 		</div>
			 		<div class="col-md-offset-8 col-md-4" ng-if="opponent_pokemon">
			 			<img width="96" height="96" src="http://pokeapi.co/media/img/{{opponent_pokemon.index}}.png">
			        	<h3 style="display:inline-block; color:white"><b>{{opponent_pokemon.name}}<b></h3>
			        	<uib-progressbar style="background-color: white" class="progress-striped active" max="opponent_pokemon.base_experience" value='opponent_pokemon.current_hp'><i>{{opponent_pokemon.current_hp}} / {{opponent_pokemon.base_experience}}</i></uib-progressbar>
			 		</div>
			    </div>
			    <div class="row">
			    </div>
			    <div class="row">
			        <div class="col-md-4">
			        	<img width="96" height="96" src="http://pokeapi.co/media/img/{{current_pokemon.index}}.png">
			        	<h3 style="display:inline-block; color:red"><b>{{current_pokemon.name}}<b></h3>
			        	<uib-progressbar class="progress-striped active" max="current_pokemon.base_experience" value='current_pokemon.current_hp' type="danger"><i>{{current_pokemon.current_hp}} / {{current_pokemon.base_experience}}</i></uib-progressbar>
			        </div>
			    </div>
			</div>
	    </div>
	    <div class="modal-footer" ng-if="current_pokemon">
	    	<div class="col-md-4 alert alert-warning" ng-if="alert">
			  <strong>{{alert}}</strong>
			</div>
	    	<div style="float:right;" ng-if="your_turn && opponent_pokemon">
	        	<button class="btn btn-danger btn-lg" ng-repeat="move in current_pokemon.move_set" ng-click="attack(move)">{{move.name}}({{move.power}})</button>
	        </div>
	        <div style="float:right;" ng-if="!opponent_pokemon || !your_turn">
	        	Waiting for Opponent...   <img src="../images/rolling.gif">
	        </div>
	    </div>
	</script>


</head>
<body>

	<audio id="themesong" src="../theme.mp3" autoplay></audio>
		<div class="container">

			<div id="field">
				<div id="ch1" class="character1"></div>
				<div id="ch2" class="character2"></div>
			</div>


			<div ng-controller="PokemonController">
				<button type="button" class="btn btn-default" ng-click="isCollapsed = !isCollapsed">Your Pokemon</button>
				<div uib-collapse="isCollapsed">
						<hr>
						  <table class="table table-hover" style="width:940px">
						    <thead>
						      <tr>
						        <th>Pokemon</th>
						        <th></th>
						        <th>Type</th>
						        <th>HP</th>
						      </tr>
						    </thead>
						    <tbody>
						      <tr ng-repeat="pokeman in pokemon" ng-click="yourpokeman('md',pokeman)">
						        <td><img width="96" height="96" src="http://pokeapi.co/media/img/{{pokeman.index}}.png"></td>
						        <td><h5>{{pokeman.name}}</h5></td>
						        <td>{{pokeman.types[0].type.name}}</td>
						        <td><uib-progressbar class="progress-striped active" max="pokeman.base_experience" value='pokeman.current_hp' type="danger"><i>{{pokeman.current_hp}} / {{pokeman.base_experience}}</i></uib-progressbar></td>


						      </tr>
						    </tbody>
						  </table>

				</div>
			</div>
		</div>

</body>
</html>
