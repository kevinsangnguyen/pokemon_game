<html ng-app="board">
<head>
	<title>Pokemon Simulation</title>
	<!-- require angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.js"></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.2/ui-bootstrap-tpls.js'>
	</script>
	<script type ="text/javascript" src="/socket.io/socket.io.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<script type='text/javascript'>
  
	var board = angular.module('board', ['ngRoute','ui.bootstrap']);

	board.config(function ($routeProvider, $locationProvider) {
      $routeProvider
        .when('/',{
            templateUrl: 'partials/Start.html'
        })
        .when('/game',{
            templateUrl: 'partials/Game.html'
        })
        .otherwise({
          redirectTo: '/'
        });
    });
	</script>

	<script type="text/javascript" src="js/game.js"></script>
	<script type="text/javascript" src="factories/socket.js"></script>
	<script type="text/javascript" src="factories/pokemon_factory.js"></script>
	<script type="text/javascript" src="controllers/pokemon_controller.js"></script>
	<script type="text/javascript" src="controllers/main_controller.js"></script>

	<style>
	.start-bg {
		background-image: url('../images/pikachu.jpg');
	}

	.game-bg {
		background: url('../images/snorlax.jpg') no-repeat center center fixed;
		background-attachment: fixed;
		background-size: cover;
	}


	</style>


</head>

<body ng-controller='MainController' ng-class="bgService.getCurrentBg()">
  <div ng-view=''>
  </div>
</body>
</html>
